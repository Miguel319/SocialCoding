<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ usuario.imagenUrl }}"
      alt="{{ usuario.alias }}"
      class="card-img-top"
    />
    <ul class="list-inline fav-iconos animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/favoritos/', usuario.id]"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center">
      <i class="fa fa-user"> {{ usuario.alias }} - {{ usuario.edad }}</i>
    </h6>
    <p class="card-text text-muted text-center">{{ usuario.ciudad }}</p>
  </div>
</div>
