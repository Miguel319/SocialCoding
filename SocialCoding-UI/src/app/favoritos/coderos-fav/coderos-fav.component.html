<div class="container">
  <div class="row">
    <div *ngFor="let usuario of usuarios" class="col-lg-2 col-md-3 col-sm-6">
      <app-tarjetas-fav [usuario]="usuario"></app-tarjetas-fav>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="paginacion.elementosTotales"
    [itemsPerPage]="paginacion.elementosPorPagina"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="paginaCambiada($event)"
  >
  </pagination>
</div>
